version: 2

jobs:
  build:
    docker:
      - image: circleci/node:7.10

    working_directory: ~/babel-plugin-proxy-imports

    steps:
      - checkout

      - run:
          name: update-npm
          command: 'sudo npm install -g npm@latest'

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-

      - run: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: npm test
  test:
    docker:
      - image: circleci/node:7.10

    working_directory: ~/babel-plugin-proxy-imports

    steps:
      - checkout
      - npm install -g codecov
      - run:
          name: Test
          command: npm test
      - run:
          name: Generate code coverage
          command: codecov
      - store_artifacts:
          path: coverage
          prefix: coverage

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
          filters:
            branches:
              only: master
